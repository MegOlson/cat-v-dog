<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cat vs Dog</h1>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <h2>Gigi</h2>
          <button class="btn" id="meow">Meow</button>
          <img src="img/cat.jpg" alt="A photo of a cat">
          <ul id="cat">
          </ul>
          <button class="btn" id="cat-friend">Click here to see my kitty friend!</button>
          <button class="btn" id="bye-cat">Click here to say goodbye!</button>
        </div>
        <div class="col-xs-6">
          <h2>Rex</h2>
          <button class="btn" id="bark">Bark</button>
          <img src="img/dog.jpg" alt="A photo of a dog">
          <ul id="dog">
          </ul>
          <button class="btn" id="dog-friend">Click here to see my doggy friend!</button>
          <button class="btn" id="bye-dog">Click here to say goodbye!</button>
        </div>
      </div>
    </div>
  </body>
</html>
